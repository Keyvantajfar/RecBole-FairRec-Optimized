mf_embedding_size: 64
mlp_embedding_size: 64
mlp_hidden_size: [128,64]
dropout_prob: 0.1
mf_train: True
mlp_train: True

use_pretrain: False
mf_pretrain_path: ~
mlp_pretrain_path: ~

# Data settings
LABEL_FIELD: label
threshold: {'rating': 3.0}
sst_attr_list: ["gender"]
load_col:
  inter: [user_id,item_id,rating]
  user: [user_id,gender,age,occupation]
